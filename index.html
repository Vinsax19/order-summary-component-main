<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="main-image" class="main-image">
    </div>

    <div class="text-content">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="sub-title">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!    
      </p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
          <div>
            <h3>
              Annual Plan
            </h3> 
            <p>
              $59.99/year
            </p>
          </div>
        </div>
        <a href="" class="change">Change</a> 
      </div>
      <div class="proceed-btn">
        <a href="" class="proceed-button">Proceed to Payment</a>
      </div>
  
      <div class="cancel-btn">
        <a href="" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
